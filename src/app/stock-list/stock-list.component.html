<div class="container">
    <div class="row p-2">
        <p class="fw-bold fs-2 text-center m-2 text-primary">Stocks List</p>
    </div>
   
    <div class="row table-responsive w-100 border m-2">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        *ngIf="dataSource != null"     
        class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by company">
          company
        </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="ltp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ltp">
            LTP
        </th>
        <td mat-cell *matCellDef="let element"> {{element.ltp}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="cp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by cp">
         CP
        </th>
        <td mat-cell *matCellDef="let element"> {{element.cp}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    </div>
    <div *ngIf="!dataSource" class="container p-5">
      <h1 class="text-danger text-center">No Data Present</h1>
    </div>
        
</div>
