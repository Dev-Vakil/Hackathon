<div class="container">
    <div class="row p-2">
        <p class="fw-bold fs-2 text-center m-2 text-primary">Ipo List</p>
    </div>

    <div class="row table-responsive w-100 border m-2">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
            *ngIf="dataSource != null" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by company">
                    Company
                </th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="offeredPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by offered price">
                    Offered Price
                </th>
                <td mat-cell *matCellDef="let element"> {{element.offeredPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="subscriptionRate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by subscription rate">
                    Subscription Rate
                </th>
                <td mat-cell *matCellDef="let element"> {{element.subscriptionRate}} </td>
            </ng-container>

            <ng-container matColumnDef="requiredAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by required amount">
                    Required Amount
                </th>
                <td mat-cell *matCellDef="let element"> {{element.requiredAmount}} </td>
            </ng-container>

            <ng-container matColumnDef="closingDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by closingDate">
                    Closing date
                </th>
                <td mat-cell *matCellDef="let element"> {{element.closingDate}} </td>
            </ng-container>


            <ng-container matColumnDef="action" [style.display]="'isLogin? :none'" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Action
                </th>
                <td mat-cell *matCellDef="let element"> <button  class="m-2" type="submit" mat-raised-button
                        color="primary"  >
                        Apply
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
    <div *ngIf="!dataSource" class="container p-5">
        <h1 class="text-danger text-center">No Data Present</h1>
    </div>

</div>
